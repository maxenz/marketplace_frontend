<div class="verticalcenter" ng-controller="SignupController as signupCtrl">
  <a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>
  <div class="panel panel-primary">
    <div class="panel-body">
      <h2 class="text-center" style="margin-bottom: 25px;">Registrarse</h2>
      <form action="#" role="form" class="form-horizontal" style="margin-bottom: 0px !important;">
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
              <input type="text" ng-model="signupCtrl.registration.email" required autofocus class="form-control" id="email" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" ng-model="signupCtrl.registration.userName" required id="username" placeholder="Usuario">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" required ng-model="signupCtrl.registration.password" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" id="password" required ng-model="signupCtrl.registration.confirmPassword" placeholder="Repetir password">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="pull-right">
        <button ng-click="signupCtrl.signUp()" class="btn btn-success">Registrarse</button>
      </div>
    </div>
    <div data-ng-hide="signupCtrl.message == ''" data-ng-class="(signupCtrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
      {{loginCtrl.message}}
    </div>
  </div>
</div>
