<div class="verticalcenter" ng-controller="LoginController as loginCtrl">
	<div class="panel panel-primary">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Shaman MarketPlace</h4>
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="email" class="control-label col-sm-4" style="text-align: left;">Usuario</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" required autofocus ng-model="loginCtrl.loginData.userName" id="username" placeholder="Usuario">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" required ng-model="loginCtrl.loginData.password" id="password" placeholder="Password">
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-block" ng-click="loginCtrl.login()" data-pulsate="{reach:10, pause: 2000}">Ingresar</button>
				<div data-ng-hide="loginCtrl.message == ''" class="alert alert-danger">
					{{loginCtrl.message}}
				</div>
			</form>
		</div>
	</div>
</div>
